name: CI
on
  push:
    branches: 
      - gh-pages
  pull_request:
    branches:
      - gh-pages
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python"
        uses: actions/setup-python@v4
        with:
          python-version: \"3.9\"
      - name: Install dependencies
        run:
            pip install -r requirements.txt 
      - name: Run tests
        run: pytest --cov=src
