name: Deploy to GitHub Pages
on:
  push:
    branches:
      - main  # Branche sur laquelle vous souhaitez que GitHub Actions s'exécute

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout the code
      - name: Checkout code
        uses: actions/checkout@v3

      # Setup Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      # Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install sphinx

      # Build documentation with Sphinx
      - name: Build Sphinx documentation
        run: sphinx-build -b html doc/source doc/_build/html

      # Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4.3.0
        with:
          branch: gh-pages   # Branche sur laquelle déployer la documentation
          folder: doc/_build/html  # Dossier contenant la documentation générée
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
